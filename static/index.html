<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Chatbot</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="main-container">

        <div class="chat-interface glass-panel">
            <div class="chat-header">
                <div class="header-info">
                    <h1>Melody AI</h1>
                    <span class="status-dot"></span>
                </div>
            </div>

            <div id="chat-history" class="chat-history">
                <div class="message system-message">
                    <div class="message-content">
                        Hello! I'm your musical assistant. Ask me anything about music, lyrics, or songs! ðŸŽ¶
                    </div>
                </div>
            </div>

            <div class="chat-input-area">
                <textarea id="user-input" placeholder="Type your message here..." rows="1"></textarea>
                <button id="send-btn" class="send-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M22 2L11 13" stroke="white" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="white" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script src="/script.js"></script>
</body>

</html>
